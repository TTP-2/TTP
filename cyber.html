<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bluetooth Device Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      position: relative;
      color: limegreen;
      font-family: sans-serif;
    }

    .vertical-line {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 100vh;
      background-color: limegreen;
    }

    .horizontal-line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateY(-50%);
      width: 50vw;
      height: 2px;
      background-color: limegreen;
    }

    .bluetooth-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 255, 0, 0.1);
      border: 1px solid limegreen;
      padding: 10px;
      border-radius: 8px;
      max-width: 200px;
    }

    .bluetooth-box button {
      background-color: black;
      color: limegreen;
      border: 1px solid limegreen;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }

    .device-name {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="vertical-line"></div>
  <div class="horizontal-line"></div>

  <div class="bluetooth-box">
    <div>Nearby Bluetooth Device:</div>
    <button onclick="findBluetoothDevice()">Scan</button>
    <div class="device-name" id="deviceName">None</div>
  </div>

  <script>
    async function findBluetoothDevice() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true
        });
        document.getElementById('deviceName').textContent = device.name || "Unnamed device";
      } catch (error) {
        document.getElementById('deviceName').textContent = "Permission denied or no device";
        console.error(error);
      }
    }
  </script>
</body>
</html>
